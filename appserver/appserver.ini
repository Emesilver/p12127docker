[protheus]
SourcePath=/totvs/protheus/apo
RootPath=/totvs/protheus/protheus_data
StartPath=\system\
x2_path=
RpoDb=Top
RpoLanguage=portuguese
RpoVersion=120
LocalFiles=ctree
Trace=0
localdbextension=.dtc
PictFormat=DEFAULT
DateFormat=DEFAULT
RegionalLanguage=BRA
TOPMEMOMEGA=1
HelpServer=localhost:8079
specialkey=protheus
StartSysInDB=1

[DBAccess]
DataBase=mssql
Server=dbaccess
Port=7890
ALIAS=dadosadv
PROTHEUSONLY=0

[Drivers]
Active=TCP

[TCP]
TYPE=TCPIP
Port=1234

[General]
InstallPath=/totvs/protheus
BuildKillUsers=1
consolelog=1

[LICENSECLIENT]
server=localhost
port=5555

[Service]
name=.protheus
Displayname=.protheus

[HTTP]
PORT=8079
ENABLE=1
PATH=/totvs/protheus/
Environment=protheus

[TDS] 
AllowApplyPatch=*
AllowEdit=*
EnableDisconnectUser=*
EnableSendMessage=*
EnableBlockNewConnection=*
EnableStopServer=*
GuestKillUser=1
